<div class="row">
    <div 
      *ngFor="let img of imagenes" 
      class="imagen col-md-6 p-5 " 
      [ngClass]="{'seleccionada': imagenSeleccionada === img.id}" 
      (click)="seleccionarImagen(img.id)">
      <img class="rounded-3  m-5 " [src]="img.src" [alt]="img.id" width="350px">
    </div>
</div>
